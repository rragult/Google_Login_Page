<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstarp -->


    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

    <script src="https://kit.fontawesome.com/d5b1e1074d.js" crossorigin="anonymous"></script>

    <!-- css style -->
    <link rel="stylesheet" href="./style.css">

    <title>New Tab</title>
</head>

<body>
    <!-- header -->
    <div class="header">
    
        <ul class="nav nav-tabs ms-1 nav_tab">
            <li class="nav-item">
                <a href="#" class="nav-link active new_tab"><i class="fas fa-globe-americas"></i> New Tab</a>
            </li>
        </ul>
   
        <div class="container-fluid searchbar_con">
            <div class="row search_row align-items-center">
                <div class="col-sm-1 col-md-2 col-lg-1 icon_left">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-arrow-right"></i>
                    <i class="fas fa-redo"></i>
                </div>
                <div class="col-md-8 col-lg-10">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text"><img src="https://img.icons8.com/color/15/000000/google-logo.png"
                                class="google_icon" /></span>
                        <input class="form-control search_bar" type="text"
                            placeholder="Search Google or type URL"></input>
                    </div>
                </div>
                </div>
                <div class="col-sm-1 col-md-2 col-lg-1  icon_right">
                    <img src="https://img.icons8.com/color/48/000000/user.png" class="profile_icon" />
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </div>
        <!-- header end -->


        <div class="one">
            <div class="search_col2">
                <span><img src="https://img.icons8.com/fluent/18/000000/gmail--v2.png" />
                    Gmail</span>
            </div>
            <div class=" search_col2">
                <span><img src="https://img.icons8.com/fluent/18/000000/google-drive--v2.png" />
                    Gmail</span>
            </div>

            <div class="search_col2">
                <span><img src="https://img.icons8.com/fluent/18/000000/google-photos-new.png" />
                    Photos</span>
            </div>
            <div class="search_col2">
                <span><img src="https://img.icons8.com/fluent/18/000000/google-maps-new.png" />
                    Maps</span>
            </div>
        </div>
        <hr class="line">


        <!-- mid section -->
        <div class="mid_section">
            <div class="main_con">
                <div class="row google_row">
                    <div class="col-sm-4 col google_logo">
                        <img class="google_img" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" />
                    </div>
                </div>
                <div class="row google_search_row">
                    <div class="col col-sm-4 input-group search_bar_mid">
                        <span class="input-group-text search_icon"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control main_bar" placeholder="Search Google or type a URL ">
                        <span class="input-group-text voice_icon">
                            <i class="voice_img fas fa-microphone"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>



    </div>






    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/jquery.min.js"></script>



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script> -->


</body>

</html>
